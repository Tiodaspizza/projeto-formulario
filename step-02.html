<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="/styles/style-step-02.css">
</head>
<body>
  <header>
    <h1>Avalie e Transforme</h1>
    <img class="logo" src="images/logo.svg" alt="logotipo Auto Escola" />
  </header>
  <main>
    <h2>Algumas informações Básicas</h2>
    <section>
      <form action="enviar-dados" method="post">
        <div class="name">
          <label for="nome" class="Name" >Seu Nome</label>
          <input type="text" id="nome" name="insertname" required />
        </div>
        <div class="telefone">
          <label for="tel">Seu Telefone</label>
          <input type="text" id="tel" name="inserttel" required />
        </div>
        <div class="instrutor">
          <label for="instrutor">Seu Instrutor</label>
          <div class="select-wrapper">
            <select id="instrutor" name="seu-instrutor" required>
              <option value="">Selecione um instrutor</option>
              <option value="instrutor1">Instrutor Alan</option>
              <option value="instrutor2">Instrutor Mathias</option>
              <option value="instrutor3">Instrutora aline</option>
            </select>
          </div>
        </div>
        
        <a href="#"><button type="button">Continuar</button></a>
      </form>
    </section>
  </main>
  <footer>
    <p>
      Pode preencher tranquilamente! <br> Seus dados são confidenciais e acessíveis
      apenas ao Diretor de Ensino
    </p>
  </footer>
</body>
</html>
